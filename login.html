<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />

<body>

  <header class="header">
    <div class="container">
      <div class="logo">
        <object data="images/logo.svg" type="image/svg+xml" width="180"></object>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="login.html" class="active">Login</a>

  <section class="hero" style="padding:100px 0;text-align:center;">
    <div class="container">
      <h1>Welcome Back</h1>
      <p class="tagline">Log in to access your TV box or streaming account.</p>
      
      <form id="login-form" style="max-width:400px;margin:40px auto;padding:30px;background:rgba(18,26,40,0.8);border-radius:16px;">
        <input type="email" name="email" placeholder="Email Address" required 
               style="width:100%;padding:14px;margin:10px 0;border-radius:8px;border:none;">
        <input type="password" name="password" placeholder="Password" required 
               style="width:100%;padding:14px;margin:10px 0;border-radius:8px;border:none;">
        <button type="submit" class="btn btn-primary" style="width:100%;">Log In</button>
        <p style="margin-top:20px;"><a href="#" style="color:#6EC1E4;">Forgot password?</a></p>
      </form>

      <p>Don’t have an account? <a href="stream.html" style="color:#00BFFF;">Subscribe Now</a></p>
    </div>
  </section>

  <footer class="footer">
